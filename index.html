<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Dev - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .menu-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            transition: transform 0.2s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item h2 {
            color: #333;
        }

        .menu-item p {
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Café Dev</h1>
        <p>Your cozy spot for coffee and coding!</p>

        <div class="menu">
            <div class="menu-item">
                <h2>Espresso</h2>
                <p>A shot of pure energy!</p>
            </div>
            <div class="menu-item">
                <h2>Cappuccino</h2>
                <p>Rich espresso with steamed milk foam.</p>
            </div>
            <div class="menu-item">
                <h2>Latte</h2>
                <p>Espresso with a generous amount of steamed milk.</p>
            </div>
        </div>
    </div>

</body>

</html>
